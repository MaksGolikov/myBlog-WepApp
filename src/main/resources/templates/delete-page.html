<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header th:insert="header-block :: header"></header>

<div class="container">
    <div class="divider"></div>
    <div class="section center">
        <h5>Delete by id</h5>
    </div>
    <div class="divider"></div>

    <form class="column" action="/delete" method="post">
        <div class="column">

            <label for="allId">All id: </label>
            <p th:text="${allId}" id="allId"></p>

            <div class="input-field col s6">
                <i class="material-icons prefix">people</i>
                <input id="number" type="number" min="1" class="validate" name="id" autocomplete="off"
                       maxlength="5" required>
                <label class="active" for="number">What article are you changing, set the number from 1 </label>
                <i class="material-icons prefix">info</i>
            </div>

        </div>
        <input class="waves-effect waves-light btn" type="submit" value="submit">
    </form>


</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function () {
        $('input#number').characterCounter();
    });
</script>
</body>

</html>
